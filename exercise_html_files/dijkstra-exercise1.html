<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1: Simple Graph Traversal</title>
    <link rel="stylesheet" href="/exercise_html_files/styles.css">
</head>
<body>

<div class="exercise-container">
    <h2>Exercise 1: Find the Shortest Path Using Dijkstra’s Algorithm</h2>
    <p>Given the following directed, weighted graph:</p>

    <!-- Graph Image -->
    <img src="/image/dijkstra1.PNG" alt="Graph Image">

    <!-- Question -->
    <p>Using Dijkstra’s algorithm, find the shortest path from node 0 to node 5.</p>

    <!-- User Answer Input -->
    <input type="text" id="userAnswer" placeholder="Enter value">
    <button onclick="checkAnswer()">Submit Answer</button>

    <!-- Feedback Message -->
    <div id="solutionMessage"></div>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
        <button onclick="window.location.href='/learning-mode'">Back to Learning Mode</button>
        <button onclick="window.location.href='/exercise/dijkstra-exercise2'">Next Exercise</button>
    </div>
    
</div>

<script>
    const correctAnswer = 11;

    const stepByStepSolution = [
        "Initialize distances from Node 0: {0: 0, 1: ∞, 2: ∞, 3: ∞, 4: ∞, 5: ∞}",
        "Visit Node 0, update distances: {0: 0, 1: 4, 2: 2, 3: ∞, 4: ∞, 5: ∞}",
        "Visit Node 2, update distances: {0: 0, 1: 4, 2: 2, 3: ∞, 4: 4, 5: ∞}",
        "Visit Node 1, update distances: {0: 0, 1: 4, 2: 2, 3: 11, 4: 4, 5: ∞}",
        "Visit Node 4, update distances: {0: 0, 1: 4, 2: 2, 3: 11, 4: 4, 5: 11}",
        "Visit Node 5, no update needed.",
        "Shortest path from Node 0 to Node 5 is 11."
    ];

    function checkAnswer() {
    const userAnswer = parseInt(document.getElementById("userAnswer").value.trim(), 10);
    const solutionMessage = document.getElementById("solutionMessage");

    solutionMessage.innerHTML = ""; // Clear previous message

    if (isNaN(userAnswer)) {
        solutionMessage.textContent = "Please enter a valid answer.";
        solutionMessage.style.color = "red";
    } else if (userAnswer === correctAnswer) {
        solutionMessage.textContent = "Correct!";
        solutionMessage.style.color = "green";
    } else {
        solutionMessage.style.color = "white";
        solutionMessage.innerHTML = "<p>Incorrect. Here is the step-by-step solution:</p>";
        // Display step-by-step solution
        stepByStepSolution.forEach(step => {
            const stepElement = document.createElement("p");
            stepElement.textContent = step;
            solutionMessage.appendChild(stepElement);
        });
    }
    }

</script>


</body>
</html>
