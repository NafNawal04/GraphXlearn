<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1: Simple Graph Traversal</title>
    <link rel="stylesheet" href="/exercise_html_files/styles.css">
   
</head>
<body>

    <div class="exercise-container">
        <h2>Exercise 2: Detecting a Cycle in a Graph</h2>
        <p>Given the following undirected graph:</p>
    
        <!-- Graph Image -->
        <img src="/image/bfs_dfs_2.PNG" alt="Graph Image">
    
        <!-- Question -->
        <p>Check if there is a cycle using BFS.</p>
    
        <!-- User Answer Input -->
        <input type="text" id="userAnswer" placeholder="Enter Answer">
        <button onclick="checkAnswer()">Submit Answer</button>
    
        <!-- Feedback Message -->
        <div id="solutionMessage"></div>
    
        <!-- Navigation Buttons -->
        <div class="navigation-buttons">
            <button onclick="window.location.href='/learning-mode'">Back to Learning Mode</button>
            <button onclick="window.location.href='/exercise/bfs-exercise'">Previous Exercise </button>
            <button onclick="window.location.href='/exercise/bfs-exercise3'">Next Exercise</button>
        </div>
    </div>    

    <script>
        const correctAnswer = "Cycle detected";
        
        // Step-by-step solution for Kahn's Algorithm for cycle detection
        const stepByStepSolution = [
            "Initial in-degrees: 1(1), 2(1), 3(1), 4(1), 0(1)",
            "No node has an in-degree of zero; thus, a cycle is present since no nodes can be processed.",
            "Output: Cycle detected"
        ];
    
        function checkAnswer() {
            const userAnswer = document.getElementById("userAnswer").value.trim();
            const solutionMessage = document.getElementById("solutionMessage");
    
            solutionMessage.innerHTML = ""; // Clear previous message
    
            if (userAnswer === "") {
                 solutionMessage.textContent = "Please enter an answer.";
                 solutionMessage.style.color = "red";
            } else if  (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                solutionMessage.textContent = "Correct!";
                solutionMessage.style.color = "green";
            } else {
                solutionMessage.style.color = "white";
                solutionMessage.innerHTML = "<p>Incorrect. Here is the step-by-step solution:</p>";
                // Display step-by-step solution
                stepByStepSolution.forEach(step => {
                    const stepElement = document.createElement("p");
                    stepElement.textContent = step;
                    solutionMessage.appendChild(stepElement);
                });
            }
        }
    </script>
    
</body>
</html>
