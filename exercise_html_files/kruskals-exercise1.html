<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1: Simple Graph Traversal</title>
    <link rel="stylesheet" href="/exercise_html_files/styles.css">
</head>
<body>

<div class="exercise-container">
    <h2>Exercise 1: Find the MST Using Kruskal's Algorithm</h2>
    <p>Given the following undirected, weighted graph:</p>

    <!-- Graph Image -->
    <img src="/image/Mst1.PNG" alt="Graph Image">

    <!-- Question -->
    <p>Using Kruskalâ€™s algorithm calculate its total weight</p>

    <!-- User Answer Input -->
    <input type="text" id="userAnswer" placeholder="Enter value">
    <button onclick="checkAnswer()">Submit Answer</button>

    <!-- Feedback Message -->
    <div id="solutionMessage"></div>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
        <button onclick="window.location.href='/learning-mode'">Back to Learning Mode</button>
        <button onclick="window.location.href='/exercise/kruskals-exercise2'">Next Exercise</button>
    </div>
    
</div>

<script>
    const correctAnswer = "10";

    // Step-by-step solution as an array of strings
    const stepByStepSolution = [
        "Sort the edges by weight: (0,1)=1, (2,4)=2, (1,3)=3, (1,2)=4, (0,2)=4, (3,4)=5.",
        "Iterate through the sorted edges, adding each edge to the MST if it does not form a cycle.",
        "Add (0,1)=1.",
        "Add (2,4)=2.",
        "Add (1,3)=3.",
        "Add (1,2)=4 (forms no cycle).",
        "Selected edges for MST: (0,1), (2,4), (1,3), (1,2).",
        "Calculate the total weight of the MST: 1 + 2 + 3 + 4 = 10.",
        "Output MST Edges: (0,1), (2,4), (1,3), (1,2). Total Weight: 10."
    ];

    function checkAnswer() {
        const userAnswer = document.getElementById("userAnswer").value.trim();
        const solutionMessage = document.getElementById("solutionMessage");

        solutionMessage.innerHTML = ""; // Clear previous message

        if (userAnswer === "") {
        solutionMessage.textContent = "Please enter an answer.";
        solutionMessage.style.color = "red";
        } else if  (userAnswer === correctAnswer) {
            solutionMessage.textContent = "Correct!";
            solutionMessage.style.color = "green";
        } else {
            solutionMessage.style.color = "white";
            solutionMessage.innerHTML = "<p>Incorrect. Here is the step-by-step solution:</p>";
            // Display step-by-step solution
            stepByStepSolution.forEach(step => {
                const stepElement = document.createElement("p");
                stepElement.textContent = step;
                solutionMessage.appendChild(stepElement);
            });
        }
    }
</script>


</body>
</html>
