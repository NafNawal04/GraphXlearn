<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1: Simple Graph Traversal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .exercise-container {
            background-color: #1c1c3d;
            color: #fff;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #ffd700;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1em;
            line-height: 1.6;
        }
        img {
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ffd700;
            color: #1c1c3d;
            font-weight: bold;
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0c200;
        }
        #solutionMessage {
            margin-top: 15px;
            font-weight: bold;
            text-align: left;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .navigation-buttons button {
            width: 48%;
        }
    </style>
</head>
<body>

<div class="exercise-container">
    <h2>Exercise 2: Find the Shortest Path Using Dijkstra’s Algorithm</h2>
    <p>Given the following directed, weighted graph:</p>

    <!-- Graph Image -->
    <img src="/image/dijkstra2.PNG" alt="Graph Image">

    <!-- Question -->
    <p>Using Dijkstra’s algorithm, find the shortest path from node 0 to node 4.</p>

    <!-- User Answer Input -->
    <input type="text" id="userAnswer" placeholder="Enter value">
    <button onclick="checkAnswer()">Submit Answer</button>

    <!-- Feedback Message -->
    <div id="solutionMessage"></div>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
        <button onclick="window.location.href='/learning-mode'">Back to Learning Mode</button>
        <button onclick="window.location.href='/exercise_html_files/dijkstra-exercise1.html'">Previous Exercise</button>
    </div>
    
</div>

<script>
    const correctAnswer = 9;

    const stepByStepSolution = [
        "Initialize distances from Node 0: {0: 0, 1: ∞, 2: ∞, 3: ∞, 4: ∞}",
        "Visit Node 0, update distances: {0: 0, 1: 6, 2: ∞, 3: 4, 4: ∞}",
        "Visit Node 3, no new updates to distances.",
        "Visit Node 1, update distances: {0: 0, 1: 6, 2: 7, 3: 4, 4: 9}",
        "Visit Node 2, no further updates to Node 4 as the distance is already minimized.",
        "Visit Node 4, no further updates needed.",
        "Shortest path from Node 0 to Node 4 is 9."
    ];

    function checkAnswer() {
    const userAnswer = parseInt(document.getElementById("userAnswer").value.trim(), 10);
    const solutionMessage = document.getElementById("solutionMessage");

    solutionMessage.innerHTML = ""; // Clear previous message

    if (isNaN(userAnswer)) {
        solutionMessage.textContent = "Please enter a valid answer.";
        solutionMessage.style.color = "red";
    } else if (userAnswer === correctAnswer) {
        solutionMessage.textContent = "Correct!";
        solutionMessage.style.color = "green";
    } else {
        solutionMessage.style.color = "white";
        solutionMessage.innerHTML = "<p>Incorrect. Here is the step-by-step solution:</p>";
        // Display step-by-step solution
        stepByStepSolution.forEach(step => {
            const stepElement = document.createElement("p");
            stepElement.textContent = step;
            solutionMessage.appendChild(stepElement);
        });
    }
    }
 
</script>


</body>
</html>
