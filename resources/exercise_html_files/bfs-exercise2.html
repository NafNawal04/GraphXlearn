<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFS: Exercise 2</title>
    <link rel="stylesheet" href="../styles/exerciseStyles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="../../controller/exercise.controller.js" defer></script>
</head>
<body>

<div class="navbar">
    <img src="../image/logo3.png" alt="GraphXlearn Logo" class="navbar-logo">
    <div class="center-title">Breadth First Search: Exercise 2</div>
    <div class="navigation-buttons">
        <button class="btn dashboard" onclick="window.location.href='/dashboard'">
            <img src="../image/dashboard.svg" class="dashboard-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" height="15" width="15">
            Dashboard
        </button>
        <button class="button learningMode" onclick="window.location.href='/learning-mode'"><i class="fas fa-sign-out-alt btn-icon"></i> Back to Learning Mode</button>     
    </div>
</div>

<div class="exercise-container" data-exercise-id="6730dadfa7b6c00b7f1b9c13">
    <div class="main-section">
        <div class="question-box">
            <h2 id="exercise-title">Loading...</h2>
            <p id="exercise-question"></p>

            <input type="text" id="userAnswer" placeholder="Enter your answer">
            <button onclick="checkAnswer()">Submit Answer</button>
        </div>

        <div class="image-box">
            <img id="exercise-image" alt="Graph Image" style="width: 100%; border-radius: 10px; display: none;">
        </div>
    </div>

    <div class="solution-box" id="solutionMessage">
        Solution details here!
    </div>

    <div class="exercise-change-buttons">
        <button class="button-next-next" onclick="window.location.href='/exercise/bfs-exercise1'"> Previous Exercise</button>
        <button class="button-next-next" onclick="window.location.href='/exercise/bfs-exercise3'"> Next Exercise</button>
    </div>
</div>

</body>
</html>
