<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: url('../image/login.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 50px;
        }

        .logo img {
            width: 200px;
        }

        .login-container {
            background: rgba(255,255,255,0.07);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
            backdrop-filter: blur(10px);
        }

        .login-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
        }

        .login-container label {
            font-size: 14px;
            display: block;
            margin: 15px 0 5px;
            text-align: left;
            color: #ddd;
        }

        .login-container input {
            width: 95%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .login-container input::placeholder {
            color: #bbb;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-container button[type="submit"] {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .login-container button[type="submit"]:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .login-container .google-login {
            background: rgba(255, 255, 255, 0.1);
            color: #ddd;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .login-container .google-login:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .login-container a {
            display: block;
            margin-top: 15px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .google-logo {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="../image/logo3.png" alt="Logo">
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Sign in</button>
            <button type="button" class="google-login" onclick="window.location.href='/auth/google'">
                <svg class="google-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20px" height="20px">
                    <path fill="#EA4335" d="M24 9.5c3.4 0 6.4 1.2 8.8 3.1l6.6-6.6C35.1 2.6 29.9 0 24 0 14.4 0 6.2 5.6 2.2 13.6l7.7 6c2-6.1 7.6-10.1 14.1-10.1z"></path>
                    <path fill="#4285F4" d="M47.6 24.5c0-1.5-.1-2.9-.4-4.2H24v8.4h13.4c-1.4 3.8-4.7 6.6-8.4 7.5v6.3h10.3C44.7 37.3 47.6 31.6 47.6 24.5z"></path>
                    <path fill="#FBBC05" d="M10.4 28.5c-.8-2.3-1.2-4.7-1.2-7.1s.4-4.8 1.2-7.1l-7.7-6C1.3 12.1 0 17.4 0 23s1.3 10.9 3.7 15.6l7.7-6c-.8-2.3-1.2-4.7-1.2-7.1z"></path>
                    <path fill="#34A853" d="M24 48c6.5 0 12.2-2.1 16.4-5.9l-7.7-6c-2.1 1.4-4.7 2.2-7.6 2.2-6.5 0-12.1-4-14.2-10.1l-7.7 6c4 8 12.2 13.6 21.8 13.6z"></path>
                </svg>
                Sign in with Google
            </button>
        </form>
        <a href="#">Don't have an account? <strong>Sign up, it's free!</strong></a>
    </div>
</body>
</html>
