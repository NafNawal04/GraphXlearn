<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/signIn.css">
</head>
<body>
    <div class="logo">
        <img src="../image/logo3.png" alt="Logo">
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
            <button type="button" class="google-login" onclick="window.location.href='/auth/google'">
                <svg class="google-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20px" height="20px">
                    <path fill="#EA4335" d="M24 9.5c3.4 0 6.4 1.2 8.8 3.1l6.6-6.6C35.1 2.6 29.9 0 24 0 14.4 0 6.2 5.6 2.2 13.6l7.7 6c2-6.1 7.6-10.1 14.1-10.1z"></path>
                    <path fill="#4285F4" d="M47.6 24.5c0-1.5-.1-2.9-.4-4.2H24v8.4h13.4c-1.4 3.8-4.7 6.6-8.4 7.5v6.3h10.3C44.7 37.3 47.6 31.6 47.6 24.5z"></path>
                    <path fill="#FBBC05" d="M10.4 28.5c-.8-2.3-1.2-4.7-1.2-7.1s.4-4.8 1.2-7.1l-7.7-6C1.3 12.1 0 17.4 0 23s1.3 10.9 3.7 15.6l7.7-6c-.8-2.3-1.2-4.7-1.2-7.1z"></path>
                    <path fill="#34A853" d="M24 48c6.5 0 12.2-2.1 16.4-5.9l-7.7-6c-2.1 1.4-4.7 2.2-7.6 2.2-6.5 0-12.1-4-14.2-10.1l-7.7 6c4 8 12.2 13.6 21.8 13.6z"></path>
                </svg>
                Log in with Google
            </button>
            <button type="button" class="github-login" onclick="window.location.href='/auth/github'">
                <svg class="github-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="20px" height="20px">
                    <path fill="#000000" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.54 5.47 7.6.4.07.55-.17.55-.38v-1.34c0-.29-.2-.39-.44-.45-.64-.17-1.29-.37-1.66-.64-.39-.3-.49-.61-.49-1.02 0-.89.53-1.21 1.06-1.21.61 0 1.06.2 1.16.86.03.12.03.24.1.33s.2.14.33.12c.56-.06.76-.67.76-1.2 0-.83-.4-1.34-.99-1.66-.73-.38-1.56-.5-2.38-.5-.79 0-1.57.16-2.31.45-.63.27-1.2.64-1.7 1.06-.5.45-.88.99-1.16 1.58-.3.55-.53 1.16-.74 1.78-.21.62-.37 1.27-.51 1.93-.16.8-.24 1.64-.24 2.46 0 1.21.12 2.45.3 3.62.11.58.23 1.17.36 1.75.23.94.48 1.87.79 2.77.28.87.58 1.75.89 2.58.74 1.68 1.89 3.24 3.57 3.58.74.17 1.51.28 2.28.28 3.42 0 6.15-2.54 6.15-6.15 0-3.54-2.29-6.54-5.47-7.6-.4-.07-.55.17-.55.38v1.34c0 .29.2.39.44.45.64.17 1.29.37 1.66.64.39.3.49.61.49 1.02 0 .89-.53 1.21-1.06 1.21-.61 0-1.06-.2-1.16-.86-.03-.12-.03-.24-.1-.33-.1-.1-.2-.14-.33-.12-.56.06-.76.67-.76 1.2 0 .83.4 1.34.99 1.66.73.38 1.56.5 2.38.5.79 0 1.57-.16 2.31-.45.63-.27 1.2-.64 1.7-1.06.5-.45.88-.99 1.16-1.58.3-.55.53-1.16.74-1.78.21-.62.37-1.27.51-1.93.16-.8.24-1.64.24-2.46 0-1.21-.12-2.45-.3-3.62-.11-.58-.23-1.17-.36-1.75-.23-.94-.48-1.87-.79-2.77-.28-.87-.58-1.75-.89-2.58-.74-1.68-1.89-3.24-3.57-3.58-.74-.17-1.51-.28-2.28-.28z"></path>
                </svg>
                Log in with GitHub
            </button>
        </form>
        <a href="/signup">Don't have an account? <strong>Sign up, it's free!</strong></a>
    </div>
</body>
</html>
