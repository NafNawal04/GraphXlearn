<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }


        .top-navbar {
            background-color: #1a1a2e;
            padding: 1rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #343a40;
        }

        .top-navbar h1 {
            color: #fff;
            margin: 0;
            font-size: 1.4em;
        }

        .top-navbar .btn {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 5px;
            background-color: transparent;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 10px;
        }

        .top-navbar .btn img {
            width: 20px;
            height: 20px;
        }

        .btn.dashboard {
            border-color: #ffc107;
        }

        .btn.dashboard:hover {
            background-color: #ffc107;
            color: #1c1c3d;
        }

        .btn.dashboard:hover .dashboard-icon {
            filter: brightness(0);
        }

        .btn.logout {
            border-color: #dc3545;
            width: 25%;
        }

        .btn.logout:hover {
            background-color: #dc3545;
            color: #1c1c3d;
        }

        .center-title {
            flex: 1;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .profile-container {
            display: flex;
            flex-wrap: wrap;
            background-color: #ffffff;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 1300px;
            width: 100%;
        }

        .left-panel {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .right-panel {
            flex: 2;
            min-width: 300px;
            padding: 20px;
        }

        .personal-info-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            position: relative;
        }

        .info-group {
            margin-bottom: 20px;
        }

        .info-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .info-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px 15px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-width: 100px;
        }

        .info-box span {
            font-size: 1em;
            color: #333;
        }

        button {
            padding: 8px 12px;
            background-color: white;
            color: black;
            border: 1px solid #888;
            border-radius: 6px;
            cursor: pointer;
            position: absolute;
            top: 210px;
            right: 20px;
        }

        button:hover {
            background-color: #dfdfe0;
        }

        h2 {
            margin-top: 0;
        }

        .progress-bar-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #09b179;
            transition: width 0.5s ease-in-out;
        }

        .badge-container {
            margin-top: 30px;
        }

        .badge {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffc107;
            border-radius: 5px;
            color: #333;
            font-weight: bold;
            margin-right: 10px;
        }

        canvas {
            max-width: 250px;
            max-height: 250px;
            margin: auto;
            display: block;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="top-navbar">

        <img src="../image/logo3.png" alt="GraphXlearn Logo" style="height: 50px; 
  max-height: 80px; 
  object-fit: contain;
  margin-right: 20px; ">
        <div class="center-title">User Profile</div>

        <div style="display: flex;">
            <a href="/dashboard" class="btn dashboard">
                <img src="../image/dashboard.svg" alt="Dashboard Icon" class="dashboard-icon"> Dashboard
            </a>
            <a href="/logout" class="btn logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

    <main>
        <div class="profile-container">
            <!-- Left Panel: Personal Info -->
            <div class="left-panel">
                <h2>Personal Info</h2>
                <div class="personal-info-container">

                    <div class="info-group">
                        <label for="userNameBox">Name</label>
                        <div class="info-box" id="userNameBox">
                            <span id="userName">Loading...</span>
                        </div>
                    </div>

                    <div class="info-group">
                        <label for="userEmailBox">Email</label>
                        <div class="info-box" id="userEmailBox">
                            <span id="userEmail">Loading...</span>
                        </div>
                    </div>

                    <button id="editButton">
                        <i class="fas fa-edit"></i> Edit Profile
                    </button>
                </div>

            </div>

            <!-- Right Panel: Progress & Achievements -->
            <div class="right-panel">
                <h2>Progress</h2>

                <div class="progress-bar-container">
                    <p><b>Exercise Completion</b></p>
                    <div class="progress-bar">
                        <div id="exerciseProgress" class="progress" style="width: 0%;"></div>
                    </div>
                </div>

                <div>
                    <p><b>Learning Materials Completion</b></p>
                    <canvas id="pieChart"></canvas>
                </div>

                <!-- Achievement Badges -->
                <div id="badgeContainer" class="badge-container">
                    <h3>Achievements</h3>
                    <div id="badges">
                        <!-- Badges will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        fetch('/dashboard/profile/data')
            .then(response => response.json())
            .then(data => {
                // User Info
                document.getElementById('userName').innerText = data.name || "N/A";
                document.getElementById('userEmail').innerText = data.email || "N/A";

                // Exercise Progress
                const exerciseProgress = data.exerciseCompletion || 50;
                document.getElementById('exerciseProgress').style.width = exerciseProgress + '%';

                // Pie Chart for Learning Materials
                const ctx = document.getElementById('pieChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Completed', 'Remaining'],
                        datasets: [{
                            data: [data.learningMaterialsCompleted || 80, 100 - (data.learningMaterialsCompleted || 80)],
                            backgroundColor: ['#09b179', '#ddd']
                        }]
                    }
                });

                // Achievements
                if (data.learningMaterialsCompleted >= 100) {
                    const badgeContainer = document.getElementById('badgeContainer');
                    badgeContainer.style.display = 'block';
                    document.getElementById('badges').innerHTML = `
                        <div class="badge">üéì Learning Materials Completed</div>
                        ${data.exerciseCompletion >= 100 ? '<div class="badge">üèÜ Exercises Completed</div>' : ''}
                    `;
                }
            })
            .catch(error => console.error('Error fetching data:', error));

        document.getElementById('editButton').addEventListener('click', () => {
            window.location.href = '/dashboard/profile/edit';
        });
    </script>
</body>

</html>
