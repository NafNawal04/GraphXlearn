<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1c1c3d;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5em;
        }

        main {
            padding: 20px;
        }

        .profile-container {
            background-color: #ffffff;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1300px;
            margin: 20px auto;
        }

        .progress-bar-container {
            background-color: #f4f4f4;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0 20px 0;
            height: 20px;
        }

        .progress-bar {
            height: 100%;
            background-color: #09b179;
            width: 0;
            transition: width 0.5s ease-in-out;
        }

        .personal-info-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            position: relative;
        }


        .profile-info p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .profile-info span {
            font-weight: bold;
        }

        button {
            padding: 12px 12px;
            background-color: white;
            color: black;
            border: 1px solid rgb(116, 115, 115);
            border-radius: 6px;
            cursor: pointer;
            position: absolute; 
            top: 20px; 
            right: 20px; 
        }

        button:hover {
            background-color: #dfdfe0;
        }

        button i {
            margin-right: 5px;
        }

        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        footer {
            background-color: #ddd;
            color: #333;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        User Profile
    </header>
    <main>
        <div class="profile-container">
            <h1>Progress</h1>

            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>

            <!-- User Info -->
            <div class="personal-info-container">
                <h2>Personal Info</h2>
                <button id="editButton">
                    <i class="fas fa-edit"></i> Edit Profile
                </button>
                <div class="profile-info" id="userInfo">
                    <p>Name: <span id="userName">Loading...</span></p>
                    <p>Email: <span id="userEmail">Loading...</span></p>
                </div>


                <!-- Edit Button -->

            </div>
            <div id="errorMessage" class="error"></div>
        </div>
    </main>
    <footer>
        Â© 2024 User Profile Page. All Rights Reserved.
    </footer>

    <script>

        fetch('/dashboard/profile/data')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    document.getElementById('errorMessage').innerText = data.error;
                } else {
                    document.getElementById('userName').innerText = data.name;
                    document.getElementById('userEmail').innerText = data.email;


                    const progress = data.completion || 70;
                    document.getElementById('progressBar').style.width = progress + '%';
                }
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
                document.getElementById('errorMessage').innerText = 'Error fetching user data: ' + error.message;
            });


        document.getElementById('editButton').addEventListener('click', () => {
            window.location.href = '/dashboard/profile/edit';
        });
    </script>
</body>

</html>
